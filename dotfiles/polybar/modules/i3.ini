[module/i3]
type = internal/i3
index-sort = true
stip-wsnumbers = true
pin-workspaces = true
fuzzy-match = true

ws-icon-0 = "2;"
ws-icon-1 = "8:Grabacion;"
ws-icon-2 = "9:Clase;"
ws-icon-3 = "10:Comunicacion;"
ws-icon-4 = "1;"

ws-icon-default =


format = <label-state> <label-mode> 
format-background = ${colors.bg-alt}

label-mode = %{T2}%mode%%{T-}
label-mode-foreground = ${colors.purple}
label-mode-padding = 1

label-focused = %icon% %name%
label-focused-foreground = ${colors.green}
label-focused-padding = 1

label-unfocused = %icon% %index%
label-unfocused-foreground = ${colors.orange}
label-unfocused-padding = 1

label-urgent = %{T5}%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-visible = %icon%
label-visible-foreground = ${colors.blue}
label-visible-padding = 1
